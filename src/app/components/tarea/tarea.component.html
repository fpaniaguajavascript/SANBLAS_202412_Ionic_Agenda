<ion-card class="card-margin-small" [ngClass]="tipoCriticidad">
  <ion-card-header>
    <ion-card-title>{{tarea.nombre}}</ion-card-title>
    <ion-card-subtitle [ngStyle]="estiloEstado">{{tarea.estado}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <p>
    {{tarea.descripcion}}
  </p>
  <p class="fecha">{{tarea.fechaLimite}}</p>
  </ion-card-content>
</ion-card>
