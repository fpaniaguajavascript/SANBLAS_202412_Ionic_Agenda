<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Nueva Tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Nueva Tarea</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <!-- Nombre -->
    <ion-item>
      <ion-input label="Tarea" placeholder="Nombre" [(ngModel)]="tarea.nombre"></ion-input>
    </ion-item>
    <!-- Descripción -->
    <ion-item>
      <ion-textarea label="Descripción" placeholder="Descripción de la tarea"
        [(ngModel)]="tarea.descripcion"></ion-textarea>
    </ion-item>
    <!-- Fecha de fin-->
    <ion-datetime-button datetime="datetime"></ion-datetime-button>
    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime id="datetime" presentation="date" [(ngModel)]="tarea.fechaLimite"></ion-datetime>
      </ng-template>
    </ion-modal>
    <!-- Criticidad-->
    <ion-item>
      <ion-select placeholder="Seleccione criticidad" [(ngModel)]="tarea.criticidad">
        <div slot="label">Criticidad</div>
        <ion-select-option value="Alta">Alta</ion-select-option>
        <ion-select-option value="Media">Media</ion-select-option>
        <ion-select-option value="Baja">Baja</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-button (click)="guardarTarea()">Guardar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
