<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let tareax of tareas" lines="none">
      <app-tarea [tarea]="tareax" class="full-width"></app-tarea>
    </ion-item>
  </ion-list>
</ion-content>
